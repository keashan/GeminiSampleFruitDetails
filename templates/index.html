<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Fruit Image Description</title>
</head>
<body>
    <div class="align-center">
        <h1>Upload a Fruit Image</h1>
        <form method="POST" enctype="multipart/form-data" id="image-form">
            <input type="file" name="image" id="image-input" onchange="previewImage()" class="form-control">
            <button class="btn btn-secondary mt-3">Describe</button>
        </form>
        <div class="row">
            <div class="column">
                <div class="image-holder">
                    <img id="preview-image" alt="Uploaded Image" style="display: none;" src="">
                </div>
            </div>
            <div class="column">
                <div class="image-holder">
                    <img id ="loading-icon" src="{{ url_for("static",filename="images/loading.gif") }}" style="display: none;" alt="Loading...">
                </div>
                {% if error %}
                    <p style="color: red;">{{ error }}</p>
                {% endif %}
        {#        {% if response %}#}
        {#            <p id="details">{{ response }}</p>#}
        {#        {% endif %}#}
                <p id="resp"></p>
            </div>
        </div>
    </div>

    <script>
        function previewImage() {
            const imageInput = document.getElementById('image-input');
            const previewImage = document.getElementById('preview-image');
            const detail = document.getElementById("resp")

            const file = imageInput.files[0];
            const reader = new FileReader();

            reader.onload = function(e) {
                previewImage.src = e.target.result;
                previewImage.style.display = 'block';
                detail.innerText = "";
            }

            reader.readAsDataURL(file);
        }
        $(document).ready(function (){
            $('#image-form').submit(function (event){
                event.preventDefault();
                const formData = new FormData(this);
                $('#loading-icon').show();
                $.ajax({
                    type: "POST",
                    url: "/process",
                    data: formData,
                    contentType: false,
                    processData: false
                }).done(function (response){
                        var res = document.getElementById("resp")
                        res.innerText=response;
                }).fail(function (jqXHR, textStatus, errorThrown){
                        console.log(errorThrown)
                }).always(function (){
                        $('#loading-icon').hide();
                });
            });
        });
    </script>
</body>
</html>
